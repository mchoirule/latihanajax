<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Vehicles API</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border: 1px solid black;
        }
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			$.ajax({
				url: "https://swapi.dev/api/vehicles/",
				type: "GET",
				success: function(data) {
					var tableHtml = "<table><tr><th>Name</th><th>Model</th><th>Manufacturer</th><th>Cost in credits</th><th>Length</th><th>Max atmosphering speed</th><th>Crew</th><th>Passengers</th><th>Cargo capacity</th><th>Consumables</th><th>Vehicle class</th></tr>";
					$.each(data.results, function(index, value) {
						tableHtml += "<tr><td>" + value.name + "</td><td>" + value.model + "</td><td>" + value.manufacturer + "</td><td>" + value.cost_in_credits + "</td><td>" + value.length + "</td><td>" + value.max_atmosphering_speed + "</td><td>" + value.crew + "</td><td>" + value.passengers + "</td><td>" + value.cargo_capacity + "</td><td>" + value.consumables + "</td><td>" + value.vehicle_class + "</td></tr>";
					});
					tableHtml += "</table>";
					$("#data").html(tableHtml);
				},
				error: function() {
					$("#data").html("Error retrieving data");
				}
			});
		});
	</script>
</head>
<body>
	<div id="data"></div>
</body>
</html>
